spring:
  jpa:
    open-in-view: false
    database: POSTGRESQL
    show-sql: false
    properties:
      hibernate.id.new_generator_mappings: true
      hibernate.cache.use_second_level_cache: true
      hibernate.cache.use_query_cache: false
      hibernate.generate_statistics: false
      hibernate.jdbc.lob.non_contextual_creation: true
    hibernate:
      ddl-auto: none
  datasource:
    name: RPGI
    username: rpgi-user
    password: rpgi-user
    url: jdbc:postgresql://localhost:5432/rpgi
  liquibase:
    change-log: classpath:db/liquibase-main.xml
  jackson:
    serialization.write_dates_as_timestamps: false

  resources:
    static-locations:
      - classpath:/app-dist/

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 701684887114-hr9423t9fj3l8lnigo4j0nbk3ls7ds73.apps.googleusercontent.com
            client-secret: 34I5X1o4UjuNyg4NBodFY9EF

  application:
    name: RPG Inventory - WEB
    admin:
      enabled: false
