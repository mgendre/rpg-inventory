<div class="characters" *ngIf="character">
  <div class="root-container">

    <h3 *ngIf="isCreation">New character</h3>
    <h3 *ngIf="!isCreation">Edit character {{originalCharacter.name}}</h3>

    <form novalidate [formGroup]="characterForm">
      <div class="form-group">
        <label for="character.name">Character name</label>
        <input type="text"
               id="character.name"
               maxlength="100"
               class="form-control"
               formControlName="name"
               [(ngModel)]="character.name"
               required>
      </div>
    </form>

    <div class="root-container-controls">
      <button type="button"
              class="btn btn-default pull-left"
              (click)="cancel()">
        Cancel
      </button>
      <button type="button"
              class="btn btn-primary"
              [disabled]="characterForm.invalid"
              (click)="save()">
        Save
      </button>
    </div>
  </div>
</div>
