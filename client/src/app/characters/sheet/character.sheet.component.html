  <div class="page-controls">
    <button type="button"
            *ngIf="editMode"
            class="btn btn-default"
            (click)="cancel()">
      Cancel
    </button>
    <button type="button"
            *ngIf="editMode"
            class="btn btn-primary pull-right"
            (click)="save()">
      Save
    </button>

            *ngIf="!editMode"
            class="btn btn-primary pull-right"
            (click)="edit()">
      Modify
    </button>
  </div>
</div>
