<div class="sheet">

  <rpgi-read-write-group [writeMode]="editMode">
    <rpgi-dh2-sheet [sheet]="sheet.data" [character]="character"></rpgi-dh2-sheet>
  </rpgi-read-write-group>

  <div class="page-controls">
    <button type="button"
            *ngIf="editMode"
            class="btn btn-default"
            (click)="cancel()">
      Cancel
    </button>
    <button type="button"
            *ngIf="editMode"
            class="btn btn-primary pull-right"
            (click)="save()">
      Save
    </button>
    <button type="button"
            *ngIf="!editMode"
            class="btn btn-primary pull-right"
            (click)="edit()">
      Modify
    </button>
  </div>
</div>
