<form #infoForm="ngForm" class="characteristics container-fluid">
  <div class="row">
    <div class="col-lg">
      <h5>Experience</h5>
      <div class="form-group row">
        <label class="col-lg-6" for="sheet.misc.xpToSpend">XP to spend</label>
        <rpgi-read-write class="col-lg-6" [readOnlyValue]="sheet.misc.xpToSpend">
          <input [(ngModel)]="sheet.misc.xpToSpend" id="sheet.misc.xpToSpend" name="xpToSpend"
                 class="form-control" type="number"/>
        </rpgi-read-write>
      </div>
      <div class="form-group row">
        <label class="col-lg-6" for="sheet.misc.xpSpent">Total XP spent</label>
        <rpgi-read-write class="col-lg-6" [readOnlyValue]="sheet.misc.xpSpent">
          <input [(ngModel)]="sheet.misc.xpSpent" id="sheet.misc.xpSpent" name="xpSpent"
                 class="form-control" type="number"/>
        </rpgi-read-write>
      </div>
    </div>
    <div class="col-lg">
      <h5>Faith point</h5>
      <div class="form-group row">
        <label class="col-lg-6" for="sheet.misc.fpThreshold">Threshold</label>
        <rpgi-read-write class="col-lg-6" [readOnlyValue]="sheet.misc.fpThreshold">
          <input [(ngModel)]="sheet.misc.fpThreshold" id="sheet.misc.fpThreshold" name="fpThreshold"
                 class="form-control" type="number"/>
        </rpgi-read-write>
      </div>
      <div class="form-group row">
        <label class="col-lg-6" for="sheet.misc.fpCurrent">Current</label>
        <rpgi-read-write class="col-lg-6" [readOnlyValue]="sheet.misc.fpCurrent">
          <input [(ngModel)]="sheet.misc.fpCurrent" id="sheet.misc.fpCurrent" name="fpCurrent"
                 class="form-control" type="number"/>
        </rpgi-read-write>
      </div>
    </div>
  </div>
</form>
